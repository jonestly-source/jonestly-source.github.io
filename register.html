<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="shortcut icon" href="nothing.ico" type="image/x-icon" />
  <link
   rel="stylesheet"
   href="https://www.googleapis.com/webfonts/v1/webfonts?key=Poppins"
   type="text/css"
   media="all"
  />
  <script
   src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
   integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  ></script>
  <script src="/js/index.js"></script>
  <title>Nothing</title>
 </head>
 <body>
  <span id="dim"></span>
  <div class="container" id="container">
   <div class="alert" id="alert">
    <p id="alert-text"></p>
   </div>
   <div class="content" id="content">
    <picture>
     <source
      srcset="./nothing-light.png"
      media="(prefers-color-scheme: dark)"
     />
     <img src="./nothing-logo.png" alt="Nothing" class="logo" />
    </picture>
    <input
     type="text"
     name="username"
     id="username"
     value=""
     placeholder="Username"
     class="field"
    />
    <input
     type="email"
     name="email"
     id="email"
     value=""
     placeholder="Email"
     class="field"
    />
    <input
     type="password"
     name="password"
     id="password"
     value=""
     placeholder="Password"
     class="field"
    />
    <input
     type="password"
     name="cpassword"
     id="cpassword"
     value=""
     placeholder="Confirm Password"
     class="field"
    />
    <button type="submit" id="submit">Sign up</button>
    <a href="index">Already have an account?</a>
   </div>
  </div>
  <script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
   import {
    getAuth,
    createUserWithEmailAndPassword,
    onAuthStateChanged,
    updateProfile,
   } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js";
   import {
    getDatabase,
    get,
    child,
    set,
    ref,
    orderByChild,
    equalTo,
    query,
   } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";
   const firebaseConfig = {
    apiKey: "AIzaSyCuxZ0denbyqt5BwLn3md4S_lK4ukwpTmQ",
    authDomain: "myproject-b37b7.firebaseapp.com",
    databaseURL: "https://myproject-b37b7-default-rtdb.firebaseio.com",
    projectId: "myproject-b37b7",
    storageBucket: "myproject-b37b7.appspot.com",
    messagingSenderId: "603520430780",
    appId: "1:603520430780:web:d40d827a497d4791cf96b9",
   };
   const app = initializeApp(firebaseConfig);
   const auth = getAuth(app);
   const db = getDatabase(app);
   const dbref = ref(db);

   var username = document.getElementById("username");
   let userEmail = document.getElementById("email");
   let userpass = document.getElementById("password");
   var conpass = document.getElementById("cpassword");
   var submit = document.getElementById("submit");

   submit.addEventListener("click", async () => {
    loading(submit);
    if (await !validation()) {
     return false;
    }
    let getuser = await getUser();
    if (await !getuser) {
     try {
      let user = await createUser();
      await toDb(user.uid, user.metadata.lastSignInTime);
      await displayName();
      unload(submit, "Sign up");
      info("Sign up successfully");
      clear();
      window.location.href = "dashboard.html";
     } catch (e) {
      unload(submit, "Sign up");
      info(e);
     }
    } else {
     unload(submit, "Sign up");
     info("Username exists");
    }
   });

   function displayName() {
    return new Promise((resolve, reject) => {
     updateProfile(auth.currentUser, {
      displayName: username.value,
     })
      .then(() => {
       resolve(true);
      })
      .catch((e) => {
       reject(e);
      });
    });
   }

   function toDb(uid, date) {
    return new Promise((resolve, reject) => {
     set(ref(db, "users/" + uid), {
      Username: username.value,
      Email: email.value,
      LastLogIn: date,
     })
      .then(() => {
       resolve(true);
      })
      .catch((e) => {
       reject(e);
      });
    });
   }

   function validation() {
    if (
     userpass.value < 1 ||
     conpass.value < 1 ||
     username.value < 1 ||
     email.value < 1
    ) {
     info("All fields are required");
     unload(submit, "Sign up");
     return false;
    }
    if (userpass.value != conpass.value) {
     info("Password must match");
     unload(submit, "Sign up");
     return false;
    } else {
     return true;
    }
   }

   function getUser() {
    return new Promise((resolve, reject) => {
     const user = query(
      ref(db, "/users"),
      orderByChild("Username"),
      equalTo(username.value)
     );
     get(user)
      .then((snapshot) => {
       resolve(snapshot.exists());
      })
      .catch((error) => {
       reject(error);
      });
    });
   }

   function createUser() {
    return new Promise((resolve, reject) => {
     createUserWithEmailAndPassword(auth, email.value, password.value)
      .then((userCred) => {
       const user = userCred.user;
       resolve(user);
      })
      .catch((error) => {
       const errorCode = error.code;
       const errorMessage = error.message;
       var e = errorMessage.slice(10);
       var err = e.replace(/ *\([^)]*\) */g, "");
       reject(err);
      });
    });
   }

   window.onload = () => {
    loadUser();
    onAuthStateChanged(auth, (user) => {
     if (await user) {
      setTimeout(() => {
       window.location.href = "dashboard";
      }, 5000);
     } else {
      unloadUser();
     }
    });
   };
  </script>
 </body>
</html>
